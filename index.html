                    const mostRecent = attempts[attempts.length - 1];
                    const questionRef = React.createRef();
                    
                    return (
                      <div key={idx} ref={questionRef} className="bg-white rounded-lg shadow p-6 border-l-4 border-red-600">
                        <div className="flex items-start gap-3 mb-4">
                          <span className="text-red-600 text-2xl">✗</span>
                          
                          <div className="flex-1">
                            <div className="flex items-center gap-2 mb-2">
                              <span className="text-xs px-2 py-1 rounded bg-red-100 text-red-700 font-medium">
                                Raté {attempts.length} fois
                              </span>
                              <span className="text-xs text-gray-500">
                                Dernière: {new Date(mostRecent.addedAt).toLocaleDateString('fr-FR')}
                              </span>
                            </div>
                            
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">{question}</h3>

                            <div className="space-y-2 mb-4">
                              {Object.entries(mostRecent.options).map(([letter, text]) => {
                                const isCorrectAnswer = mostRecent.correct === letter;
                                const wasUserAnswer = attempts.some(a => a.userAnswer === letter);
                                
                                return (
                                  <div
                                    key={letter}
                                    className={`p-3 rounded border-2 ${
                                      isCorrectAnswer
                                        ? 'border-green-500 bg-green-50'
                                        : wasUserAnswer
                                        ? 'border-red-500 bg-red-50'
                                        : 'border-gray-200'
                                    }`}
                                  >
                                    <div className="flex items-start">
                                      <span className="font-bold mr-2">{letter}.</span>
                                      <span className="flex-1">{text}</span>
                                      {isCorrectAnswer && <span className="text-green-600 text-xl">✓</span>}
                                      {wasUserAnswer && !isCorrectAnswer && <span className="text-red-600 text-xl">✗</span>}
                                    </div>
                                  </div>
                                );
                              })}
                            </div>

                            <div className="bg-green-50 border-l-4 border-green-600 p-3 mb-3">
                              <p className="text-sm font-medium text-green-900 mb-1">Explication:</p>
                              <p className="text-sm text-green-800">{mostRecent.explanation}</p>
                            </div>

                            <button
                              onClick={() => downloadQuestionAsImage(questionRef.current, idx + 1)}
                              className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-colors text-sm"
                            >
                              💾 Sauvegarder cette question (image)
                            </button>
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}

              <div className="mt-8 bg-white rounded-lg shadow-xl p-6 border-t border-gray-200 text-center">
                <p className="text-xs text-gray-600 mb-3">
                  Développé par <a href="https://instagram.com/nigelfourier" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 font-semibold">@nigelfourier</a>
                </p>
                <p className="text-xs text-gray-600 mb-2 leading-relaxed">
                  Independent practice exam for the French civics examination. Shared freely, in the spirit of making life in France just a bit easier. If it strengthened your preparation and you'd like to support future editions, I wouldn't say no to a little pet nat ;)
                </p>
                <p className="text-xs text-gray-600 mb-3 leading-relaxed">
                  Examen blanc indépendant pour la préparation à l'examen de civisme français. S'il vous a été utile et que vous souhaitez soutenir les prochaines éditions, je ne dirais pas non à un peu de pet nat ;)
                </p>
                <a 
                  href="https://buymeacoffee.com/nigelfourier" 
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-flex items-center gap-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg font-medium transition-colors text-sm"
                >
                  🍾 Buy me a pet nat
                </a>
              </div>
              )}
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.render(<ExamenCivique />, document.getElementById('root'));
  </script>
</body>
</html>
